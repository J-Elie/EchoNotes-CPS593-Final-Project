<body>
    <header>
        <nav class="nav">
            <a href="home.html" class="logoNavLink">
                <img src="Images/Green Logo With Title.png" alt="EchoNotes logo" class="logoHomeImg">
            </a>
            <ul>
                <li><a href="home.html" class="navLink">Home</a></li>
                <li><a href="register.html" class="navLink">Register</a></li>
                <li><a href="login.html" class="navLink">Login</a></li>
                <li><a href="note.html" class="navLink currentPage">Note</a></li>
            </ul>
            <div class="navSpacer"></div>
        </nav>
    </header>
    <main class="main">
        <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
        <div class="noteNaveContainer">
            <nav class="noteNav">
                <div class="noteButtonContainer">
                    <button class="newNoteButton submitButton">New Note</button>
                </div>
                <!-- <div class="noteListContainer"> -->
                    <ul class="noteUL" id="noteUL">
                        <li class="noteLI"></li>
                        <li class="noteLI">hi</li>
                        <li class="noteLI">bye</li>
                    </ul>
                <!-- </div> -->
            </nav>
        </div>
        <!-- <button class="navButton" onclick="openNav()">â˜°</button>   -->
        <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
        <div class="noteContainer">
            <div>
                <form class="noteForm" id="noteForm">
                    <h2 class="newNoteHeading" id="titleHeading">New note</h2>
                    <div class="input">
                        <label for="title">Title:</label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            placeholder="Enter title"
                            onkeyup="updateTitle()">
                    </div>
                    <div class="textareaContainer">
                        <textarea 
                            name="note" 
                            rows="4" 
                            cols="50"
                            id="textarea"
                            placeholder="Start writing your note here..."></textarea>
                    </div>
                    <div class="formBottom">
                        <div class="submitForm">
                            <input 
                                type="submit" 
                                value="Save" 
                                class="submitButton" >
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./Scripts/note.js"></script>
