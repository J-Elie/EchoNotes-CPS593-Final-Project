<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" type="image/x-icon" href="Images/Green Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="home.html" class="logoNavLink">
                <img src="Images/Green Logo With Title.png" alt="EchoNotes logo" class="logoHomeImg">
            </a>
            <ul>
                <li><a href="home.html" class="navLink">Home</a></li>
                <li><a href="register.html" class="navLink currentPage">Register</a></li>
                <li><a href="login.html" class="navLink">Login</a></li>
                <li><a href="note.html" class="navLink">Note</a></li>
            </ul>
            <div class="navSpacer"></div>
        </nav>
    </header>
    <main class="main">
        <div class="formContainer">
            <div class="leftRegister"></div>
            <div class="rightRegister" id="rightRegister">
                <form class="registerForm" id="registerForm" autocomplete="on">
                    <h2 class="formHeading">Register</h2>
                    <!-- First name label and input -->
                    <div class="input">
                        <label for="fname">First Name:</label>
                        <br>
                        <input 
                            type="text" 
                            name="fname" 
                            id="fname" 
                            required>
                    </div>

                    <!-- Last name label and input -->
                    <div class="input">
                        <label for="lname">Last Name:</label>
                        <br>
                        <input 
                            type="text" 
                            name="lname" 
                            id="lname" 
                            required>
                    </div>
                    <!-- Email label and input -->
                    <div class="input">
                        <label for="email">Email:</label>
                        <br>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            required>
                    </div>
                    <!-- Password label and input -->
                    <div class="input">
                        <label for="password">Password:</label>
                        <br>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            required>
                    </div>
                    <!-- confirm password label and input -->
                    <div class="input">
                        <label for="confirmPassword">Confirm Password:</label>
                        <br>
                        <input 
                            type="password" 
                            name="confirmPassword" 
                            id="confirmPassword" 
                            required 
                            onkeyup="validatePassword()">
                        <span id="passwordAlert"></span>
                    </div>
                    <!--submit button and link to other form -->
                    <div class="formBottom">
                    <div class="submitForm">
                        <input 
                            type="submit" 
                            value="Submit" 
                            class="submitButton" 
                            id="submitButton">
                    </div>
                    <div class="haveAcc">
                        <a href="login.html" class="haveAccLink">Already have an account?</a>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./Scripts/user.js"></script>
</body>
</html>
