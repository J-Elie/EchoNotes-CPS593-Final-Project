<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="Images/Green Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <!-- logo and name link -->
            <div>
                <a href="home.html" class="logoContainer logoNavLink">
                    <div class="imgLogoContainer">
                        <img src="Images/Green Logo.png" alt="Echo note logo" class="imgLogo">
                    </div>
                    <div class="productNameContainer">
                        <p class="productName">EchoNotes</p>
                    </div>
                </a>
            </div>
            <div class="nav">
                <!-- home link -->
                <a href="home.html" class="navLink">Home</a>
                <!-- register link -->
                <a href="#" class="currentPage navLink">Register</a>
                <!-- login link -->
                <a href="login.html" class="navLink">Login</a>
                <!-- note link. This should not appear until a user is logged in. For easy navigation it is visible for now.-->
                <a href="note.html" class="navLink">Note</a>
            </div>
            <div class="spacer"></div>
        </nav>
    </header>
    <main class="main">
        <div class="formContainer">
            <div class="leftRegister"></div>
            <div class="rightRegister">
                <form class="registerForm">
                    <h2 class="formHeading">Register</h2>
                    <!-- First name label and input -->
                    <div class="input">
                        <label for="fname">First Name:</label>
                        <br>
                        <input type="text" name="fname" id="fname">
                    </div>

                    <!-- Last name label and input -->
                    <div class="input">
                        <label for="lname">Last Name:</label>
                        <br>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <!-- Email label and input -->
                    <div class="input">
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <!-- Password label and input -->
                    <div class="input">
                        <label for="pw">Password:</label>
                        <br>
                        <input type="password" name="pw" id="pw">
                    </div>

                    <!-- confirm password later label and input -->
                    <div class="input">
                        <label for="pwConfirm">Confirm Password:</label>
                        <br>
                        <input type="password" name="pwConfirm" id="pwConfirm">
                    </div>


                    <div class="submitForm">
                        <input type="submit" value="Submit" class="submitButton">
                    </div>
                    <div class="haveAcc">
                        <a href="login.html" class="haveAccLink">Already have an account?</a>
                    </div>

                </form>

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
